<!DOCTYPE html>
<html lang="es">
<head>
    <title>Tú EPS online</title>
    <link rel="icon" href="logo.png" type="image/x-icon"> <!-- Favicon -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f1efeb; /* Color de fondo */
            font-family: 'Roboto', sans-serif; /* Aplicar la fuente Roboto */
        }
        .container {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .form-section, .citas-list {
            margin-top: 30px;
            padding: 20px;
            background-color: #86B8B1; /* Color de fondo de las secciones */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100%; /* El logo ocupará el 100% del contenedor */
            max-width: 100px; /* Ajusta el tamaño máximo del logo */
            height: auto; /* Mantiene la proporción de la imagen */
            border-radius: 50%; /* Hace que el logo sea redondeado */
        }
        h1, h2, h3, h4, h5, h6 {
            color: #3D1C00; /* Color de los encabezados */
        }
        button {
            background-color: #FA2A00; /* Color de fondo de los botones */
            color: #FFFFFF; /* Color del texto de los botones */
        }
        button:hover {
            background-color: #F2D694; /* Color de fondo al pasar el ratón */
        }
        .epstitle {
            font-size: 30px;
            font-weight: bold;
            color: #3D1C00;
            padding-top: 10px;
        }
        @media (max-width: 768px) {
            .epstitle {
                font-size: 24px; /* Ajusta el tamaño del título en pantallas pequeñas */
            }
            .logo {
                max-width: 80px; /* Ajusta el tamaño del logo en pantallas pequeñas */
            }
            .form-section, .citas-list {
                padding: 10px; /* Reduce el padding en pantallas pequeñas */
            }
            
        }
    </style>    
    <script>
        // Función para cargar el iframe
        function cargarIframe(url) {
            document.getElementById("miIframe").src = url;
        }
        // Función para manejar el envío del formulario
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("citaForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Evita el envío del formulario
                // Obtener datos del formulario
                const nombre = document.getElementById("nombre").value;
                const email = document.getElementById("email").value;
                const telefono = document.getElementById("telefono").value;
                const fecha = document.getElementById("fecha").value;
                // Crear objeto de cita
                const cita = {
                    nombre,
                    email,
                    telefono,
                    fecha
                };
                // Obtener citas del localStorage o inicializar un array vacío
                let citas = JSON.parse(localStorage.getItem("citas")) || [];
                // Agregar nueva cita al array
                citas.push(cita);
                // Guardar el array actualizado en localStorage
                localStorage.setItem("citas", JSON.stringify(citas));
                // Actualizar la lista de citas mostradas
                mostrarCitas();
                // Limpiar el formulario
                document.getElementById("citaForm").reset();
            });
            // Función para mostrar las citas en la lista
            function mostrarCitas() {
                const listaCitas = document.getElementById("listaCitas");
                listaCitas.innerHTML = ""; // Limpiar la lista antes de mostrar
                // Obtener citas del localStorage
                let citas = JSON.parse(localStorage.getItem("citas")) || [];
                // Iterar sobre las citas y agregarlas a la lista
                citas.forEach(cita => {
                    const li = document.createElement("li");
                    li.textContent = `${cita.nombre} - ${cita.email} - ${cita.telefono} - ${cita.fecha}`;
                    listaCitas.appendChild(li);
                });
            }
            // Mostrar citas al cargar la página
            mostrarCitas();
        });
    </script>
</head>
<body>
    <div class="container">
        <header class="text-center mb-4">
            <img src="logo.png" alt="Logo del Aplicativo" class="logo"> <!-- Logo en el título -->
            <h1 class="epstitle">Tu EPS online</h1>
        </header>
        <div class="text-center mb-6">
            <h3>Principales EPS en Colombia</h3>
            <div class="row">
                <div class="col-md-4 mb-2">
                    <button class="btn btn-info btn-block" onclick="window.open('https://www.nuevaeps.com.co/', '_blank')">Nueva EPS</button>
                </div>
                <div class="col-md-4 mb-2">
                    <button class="btn btn-info btn-block" onclick="window.open('https://www.epssanitas.com/', '_blank')">Sanitas</button>
                </div>
                <div class="col-md-4 mb-2">
                    <button class="btn btn-info btn-block" onclick="window.open('https://www.epssura.com/', '_blank')">Sura</button>
                </div>
                <div class="col-md-4 mb-2">
                    <button class="btn btn-info btn-block" onclick="window.open('https://www.saludtotal.com.co/', '_blank')">Salud Total</button>
                </div>
                <div class="col-md-4 mb-2">
                    <button class="btn btn-info btn-block" onclick="window.open('https://www.coosalud.com/', '_blank')">Coosalud</button>
                </div>
                <div class="col-md-4 mb-2">
                    <button class="btn btn-info btn-block" onclick="window.open('https://www.famisanar.com.co/', '_blank')">Famisanar</button>
                </div>
                <div class="col-md-4 mb-2">
                    <button class="btn btn-info btn-block" onclick="window.open('https://www.compensar.com/', '_blank')">Compensar</button>
                </div>
            </div>
            <button class="btn btn-info" onclick="window.open('guia.pdf', '_blank')">Guias</button>
        </div>
        <div id="contenido">
            <iframe id="miIframe" src=""></iframe>
        </div>
        
        
        <!-- Pestañas para Solicitar Cita y Citas Realizadas -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="solicitar-cita-tab" data-toggle="tab" href="#solicitarCita" role="tab" aria-controls="solicitarCita" aria-selected="true">Solicitar Cita</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="citas-realizadas-tab" data-toggle="tab" href="#citasRealizadas" role="tab" aria-controls="citasRealizadas" aria-selected="false">Citas Realizadas</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="solicitarCita" role="tabpanel" aria-labelledby="solicitar-cita-tab">
                <div class="form-section">
                    <h2>Solicitar Cita Médica</h2>
                    <form id="citaForm">
                        <div class="form-group">
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha de la Cita</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Solicitar Cita</button>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="citasRealizadas" role="tabpanel" aria-labelledby="citas-realizadas-tab">
                <div class="citas-list">
                    <h3>Citas Solicitadas</h3>
                    <ul id="listaCitas" class="list-unstyled"></ul>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <!-- Aquí puedes agregar el contenido de tu pie de página -->
    </footer>
</body>
</html>
